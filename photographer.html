<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-presentation"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-img"></div>
      </div>
      <div class="filter">
        <p class="filter-title">Trier par</p>
        <div class="list-photos"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" />
        </header>
        <h2 id="name-photographer"></h2>
				<form id="form">
					<div>
						<label>Pr√©nom</label>
						<input id="firstname"/>
            <label>Nom</label>
						<input id="lastname"/>
            <label>Email</label>
						<input id="mail"/>
            <label>Votre message</label>
						<textarea id="message" rows="5"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
