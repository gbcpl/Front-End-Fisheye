<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <div class="photograph-presentation" aria-label="Présentation du photographe"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-img"></div>
      </div>
      <div class="filter">
        <p class="filter-title">Trier par</p>
        <select id="select-menu">
          <option id="likes" value="likes">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="title" value="title">Titre</option>
        </select>
        <div class="list-photos"></div>
      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img id="close" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" aria-label="Fermer" tabindex="0"/>
        </header>
        <h2 id="name-photographer"></h2>
				<form id="form" aria-label="Envoyer un message">
					<div>
            <div id="formFirstName">
						  <label for="firstname">Prénom</label>
						  <input id="firstname" name="firstname" type="text" />
            </div>
            <div id="formLastName">
              <label for="lastname">Nom</label>
						  <input id="lastname" name="lastname" type="text" />
            </div>
            <div id="formMail">  
              <label for="mail">Email</label>
						  <input id="mail" name="mail" type="email"/>
            </div>
            <div id="formMessage">
              <label for="message">Votre message</label>
						  <textarea id="message" rows="5" name="message"></textarea>
            </div>  
					</div>
          <button class="contact_button" type="submit" aria-label="Envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="modal-light-box">
      <div id="light-box-container">
        <div id="close-lightbox-container">
          <img id="close-lightbox" src="assets/icons/close.svg" onclick="closeLightBox()" alt="Fermer" aria-label="Fermer" tabindex="0" role="button" />
        </div>
        <i class="fa-solid fa-chevron-left fa-2xl" role="link"></i>
        <div id="light-box"></div>
        <i class="fa-solid fa-chevron-right fa-2xl" role="link"></i>
      </div>
    </div>
    <div id="daily-rate" aria-hidden="false">
        <p>297 081 <i class="fa-solid fa-heart"></i></p>
        <p id="price-photograph"></p>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/filters.js"></script>
  </body>
</html>
